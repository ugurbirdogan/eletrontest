<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Hello World!!</title>

    <link rel="stylesheet" href="css/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        webview {
            width: 100%;
            height: 90%;
        }

        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body id="browser">
    <h1>Hello World!</h1>

    We are using Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>, Electron <span
        id="electron-version"></span>, and Serialport <span id="serialport-version"></span>

    <div id="error"></div>
    <div id="ports"></div>
    <nav id="navigation">
        <div id="back">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </div>
        <div id="forward">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
        <div id="refresh">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
        <div id="omnibox">
          <input type="text" id="url">
        </div>
        <div id="fave">
          <i class="fa fa-star" aria-hidden="true"></i>
        </div>
        <div id="fave-popup" data-state="closed">
        </div>
        <div id="list">
          <i class="fa fa-list" aria-hidden="true"></i>
        </div>
        <div id="console">
          <i class="fa fa-terminal" aria-hidden="true"></i>
        </div>
      </nav>
    <div id="views">
        <webview id="view" class="page" src="http://tr.ferp.cloud" autosize="on"></webview>
    </div>
</body>

<script src="./renderer.js"></script>

</html>
